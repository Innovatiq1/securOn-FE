<mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="All CVE's">
      <app-dashboard2 [isActive]="selectedTab === 0"></app-dashboard2>
    </mat-tab>
    <mat-tab label="Uploaded Asset CVE's">
      <app-updated-cve-charts [isActive]="selectedTab === 1"></app-updated-cve-charts>
    </mat-tab>
    
    <div class="spinner-loader" >
      <mat-spinner [diameter]="50" strokeWidth="5"></mat-spinner>
    </div>
  </mat-tab-group>
