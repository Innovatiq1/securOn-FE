
<div class="asset-edit" [formGroup]="_formGroup">
    <div class="f-w-600 pb-3">
        <h3 style="color: white;">Edit Asset</h3>
    </div>
    <div class="asset-edit__form">
        <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Project </mat-label>
            <input matInput formControlName="project">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Vendor </mat-label>
            <input matInput formControlName="vendor">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">OS Type </mat-label>
            <input matInput formControlName="osType">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Serial Number </mat-label>
            <input matInput formControlName="serialNo">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Type </mat-label>
            <input matInput formControlName="type">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Firmware Version </mat-label>
            <input matInput formControlName="firmwareVersion">
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Part Number </mat-label>
            <input matInput formControlName="partNo">
          </mat-form-field> 

          <mat-form-field appearance="outline" class="w-100">
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Product Descripiton </mat-label>
        <input matInput formControlName="product">
      </mat-form-field>
      <mat-radio-group formControlName="status">
        <mat-radio-button  color="primary" value="A">Active</mat-radio-button>
        <mat-radio-button  color="primary" value="I">Inactive</mat-radio-button>
      </mat-radio-group>
    </div>    

      <div class="asset-edit__controlls">
        <button mat-raised-button  mat-dialog-close color="primary" (click)="_editAsset()">Update</button>
        <button mat-raised-button  mat-dialog-close color="warn" style="margin-left: 10px;">Cancel</button>
      </div>
</div>
