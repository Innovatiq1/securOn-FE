<mat-tab-group>
    <mat-tab label=" Project Management">
        <mat-card class="cardWithShadow" style="margin-top: 30px;">
            <mat-card-content class="p-24">
                <div class="header-container">
                    <button mat-flat-button class="submit">
                        Create
                    </button>
                </div>
                <table mat-table matSort [dataSource]="currentProjectItems" class="mat-elevation-z8"
                    [class._table-min-height]="currentProjectItems.length < 3"
                    >
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                          <mat-checkbox color="primary">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox color="primary">
                          </mat-checkbox>
                        </td>
                      </ng-container>


                    <ng-container matColumnDef="project">
                        <th mat-header-cell *matHeaderCellDef style="align-items: center;" mat-sort-header="project"
                            class="names">
                            Project </th>
                        <td mat-cell *matCellDef="let element" style="margin-left: 8px; font-size:16px ; "
                            > {{element.project}} </td>
                    </ng-container>


                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="product" class="names"> Description
                        </th>
                        <td mat-cell *matCellDef="let element" style="margin-left: 8px; font-size:16px ; "
                            > {{element.description}} </td>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedProjectColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedProjectColumns;">
                    </tr>
                </table>

                </mat-card-content>
                </mat-card>
    </mat-tab>
