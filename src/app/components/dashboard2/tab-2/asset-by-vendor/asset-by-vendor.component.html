<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Assets by vendor</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <apx-chart [series]="vendorChart.series" [plotOptions]="vendorChart.plotOptions"
        [dataLabels]="vendorChart.dataLabels" [chart]="vendorChart.chart"
        [legend]="vendorChart.legend" [colors]="vendorChart.colors"
        [tooltip]="vendorChart.tooltip" [xaxis]="vendorChart.xaxis"
        [yaxis]="vendorChart.yaxis" [grid]="vendorChart.grid"></apx-chart>
    </mat-card-content>
</mat-card>
