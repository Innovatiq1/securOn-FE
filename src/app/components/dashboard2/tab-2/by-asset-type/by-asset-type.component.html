<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Vulnerability Distribution by Asset Type</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <apx-chart [series]="assetChartOptions1.series" [plotOptions]="assetChartOptions1.plotOptions"
            [dataLabels]="assetChartOptions1.dataLabels" [chart]="assetChartOptions1.chart"
            [legend]="assetChartOptions1.legend" [colors]="assetChartOptions1.colors"
            [tooltip]="assetChartOptions1.tooltip" [labels]="assetChartOptions1.labels"
            [stroke]="assetChartOptions1.stroke">
        </apx-chart>
        <h4  style="float: right; margin-top: 10px;">Total: {{totalCount || 0}} </h4>
    </mat-card-content>
</mat-card>
