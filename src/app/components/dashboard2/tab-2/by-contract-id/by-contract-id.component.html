<mat-card class="cardWithShadow theme-card card-height">
    <mat-card-header>
        <mat-card-title class="m-b-0">Vulnerability Distribution by Asset Type</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div *ngIf="this.byContractId.length === 0" class="no-data-container">
            No Data Found
          </div>
        <apx-chart [series]="contractChartOptions1.series" [plotOptions]="contractChartOptions1.plotOptions"
            [dataLabels]="contractChartOptions1.dataLabels" [chart]="contractChartOptions1.chart"
            [legend]="contractChartOptions1.legend" [colors]="contractChartOptions1.colors"
            [tooltip]="contractChartOptions1.tooltip" [labels]="contractChartOptions1.labels"
            [stroke]="contractChartOptions1.stroke">
        </apx-chart>
        <!-- <div class="chart-labels">
            <span class="label" *ngFor="let item of byContractId; let i = index" [ngStyle]="getLabelStyle(i, totalCount)">
              {{ item.project }}: {{ item.count }}
            </span>
          </div> -->
        <h4 style="float: right; margin-top: 10px;">Total: {{count}} </h4>
    </mat-card-content>
</mat-card>
