<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Vulnerability Distribution by Criticality</mat-card-title>
</mat-card-header>
  <mat-card-content class="b-t-1">
    <div *ngIf="byCriticality">
      <apx-chart
        [series]="trafficChart.series"
        [plotOptions]="trafficChart.plotOptions"
        [dataLabels]="trafficChart.dataLabels"
        [chart]="trafficChart.chart"
        [legend]="trafficChart.legend"
        [colors]="trafficChart.colors"
        [tooltip]="trafficChart.tooltip"
        [labels]="trafficChart.labels"
        [stroke]="trafficChart.stroke"
      >
      </apx-chart>
    </div>

    <div  class="d-flex align-items-center m-t-16 justify-content-end">

      <div class="m-l-16">
        <h5 class="mat-body-2 f-w-600 m-t-4">
         Total: {{byCriticality?.totalCount || 0}}
        </h5>
      </div>
    </div>
  </mat-card-content>
</mat-card>
