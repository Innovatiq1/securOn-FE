<mat-card class="cardWithShadow theme-card hv">
  <mat-card-header>
    <mat-card-title class="m-b-0">Vulnerability Trends</mat-card-title>
</mat-card-header>
  <mat-card-content class="b-t-1">
        <div *ngIf="trendsData" class="rounded-bars">
          <apx-chart [series]="areaChartOptions.series" [chart]="areaChartOptions.chart"
          [xaxis]="areaChartOptions.xaxis" [yaxis]="areaChartOptions.yaxis"
          [grid]="areaChartOptions.grid" [stroke]="areaChartOptions.stroke"
          [tooltip]="areaChartOptions.tooltip" [dataLabels]="areaChartOptions.dataLabels"
          [legend]="areaChartOptions.legend" [colors]="areaChartOptions.colors"
          [markers]="areaChartOptions.markers">
      </apx-chart>
        </div>
  </mat-card-content>
</mat-card>
