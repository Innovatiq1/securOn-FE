<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">New / Updated CVE's</mat-card-title>
</mat-card-header>
  <mat-card-content class="b-t-1 p-y-32">
    <div class="row m-b-32">
      <div class="col-lg-7">
        <apx-chart
          [series]="trafficChart.series"
          [plotOptions]="trafficChart.plotOptions"
          [dataLabels]="trafficChart.dataLabels"
          [chart]="trafficChart.chart"
          [legend]="trafficChart.legend"
          [colors]="trafficChart.colors"
          [tooltip]="trafficChart.tooltip"
          [labels]="trafficChart.labels"
          [stroke]="trafficChart.stroke"
        ></apx-chart>
      </div>
      <div class="col-lg-5">
        <div class="m-t-30">
          <div class="d-flex align-items-center">
            <span class="text-primary">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div class="m-l-12">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16 m-t-4">
                131 <span class="text-primary f-s-12 m-l-4">CVE's Created</span>
              </h5>
             <span class="mat-subtitle-2">Updated since yesterday</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24">
            <span class="text-error">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div class="m-l-12">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16 m-t-4"> 440 <span class="text-error f-s-12 m-l-4">CVE's Created</span></h5>
              <span class="mat-subtitle-2">Updated in the last 7 days</span>
            </div>
          </div>
          <div class="d-flex align-items-center m-t-24">
            <span class="text-warning">
              <i-tabler name="circle" class="icon-20 d-flex"></i-tabler>
            </span>

            <div class="m-l-12">
              <h5 class="mat-subtitle-1 f-w-600 m-t-4 f-s-16 m-t-4">2561 <span class="text-warning f-s-12 m-l-4">CVE's Created</span></h5>
              <span class="mat-subtitle-2">Updated in the last 30 days</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
